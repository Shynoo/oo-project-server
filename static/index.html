<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="mdl/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="mdl/material.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="js.cookie.js"></script>
    <link rel="stylesheet" href="common.css">
    <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="nav" style="margin-bottom: 120px;">
        <button id="btn-login" class="btn blue float-right">Sign in</button>
        <a id="profile" class="float-right" style="line-height: 30.78px; margin-right: 1rem; display: none;" href="#">Profile</a>
        <span id="lb-welcome" class="float-right" style="line-height: 30.78px; display: none;">Welcome,&nbsp;</span>
    </div>
    <div class="container">
        <center>
            <p id="logo" style="font-size: 80px; font-family: 'Product Sans'; line-height: 80px; transition: all 0.5s ease-in-out; cursor: pointer; margin-left: 240px; margin-right: 240px;" onclick="window.location.reload();">Library</p>
            <input id="searchbox" class="input" type="text">
            <div>
                <button id="btn-search" class="btn">Search</button>
                <button id="btn-lucky" class="btn">I'm Feeling Lucky</button>
            </div>
        </center>
        <div id="results" style="display: none;">
            <hr id="hr">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(window).focus(detectCookies);

            detectCookies();

            // Events
            $('#btn-login').click(function () {
                if ($.hasCookie) {
                    Cookies.remove('lib-account');
                    detectCookies();
                } else {
                    window.location.href = 'login';
                }
            });
            $('#searchbox').keypress(function (e) {
                if (e.which == 13) {
                    doSearch();
                }
            });
            $('#btn-search').click(doSearch);
            $('#btn-lucky').click(feelLucky);
        });

        function detectCookies() {
            // Cookies
            let account = Cookies.get('lib-account');
            let btnLogin = $('#btn-login');
            let profile = $('#profile');
            let lb_welcome = $('#lb-welcome');
            $.hasCookie = account != undefined;
            $.account = account;
            // Update account info
            if ($.hasCookie) {
                btnLogin.text('Sign out');
                profile.text(account);
                profile.attr('href', 'user');
                profile.css('display', 'inherit');
                lb_welcome.css('display', 'inherit');
            } else {
                btnLogin.text('Sign in');
                profile.css('display', 'none');
                lb_welcome.css('display', 'none');
            }
        }

        function doSearch() {
            $('#results').fadeOut(300);

            setTimeout(function () {
                let data = {};
                data['q'] = $('#searchbox').val();

                $.ajax({
                    method: 'GET',
                    url: 'search',
                    data: data,
                    timeout: 100000,
                    success: showResult,
                    error: function (e) {
                        console.log('ERROR: ', e);
                    }
                });
            }, 300);
        }

        function feelLucky() {
            $.ajax({
                method: 'GET',
                url: 'feelLucky',
                timeout: 100000,
                success: showResult,
                error: function (e) {
                    console.log('ERROR: ', e);
                }
            });
        }

        function showResult(data) {
            console.log(data);
            animate();
            $('#results div').remove('.book-result');
            for (book of data) {
                $('#results').append('<div class="book-result"><p class="book-name">' + book['name'] + '</p><p>Book ID: ' + book['bookId'] + '</p><p>Type: ' + book['bookType'] + '</p><p>Status: ' + parseStatus(book['bookStatus']) + '</p><p><button class="lb-btn" onclick="borrow(\'' + book['bookId'] + '\')">Check out</button></p></div>');
            }
            if (data.length == 0) {
                $('#results').append('<p>Your search did not match any documents.</p>Suggestions:<ul><li>Make sure all words are spelled correctly.</li><li>Try different keywords.</li><li>Try more general keywords.</li></ul>');
            }
            setTimeout("$('#results').fadeIn(300)", 300);
        }

        function animate() {
            $('.nav').css('margin-bottom', 0);
            $('#logo').css({
                'font-size': '60px',
                'line-height': '60px',
                'margin-bottom': '8px'
            });
            $('#btn-search').fadeOut(300);
            $('#btn-lucky').fadeOut(300);
        }

        function borrow(bookId) {
            if ($.hasCookie) {
                let data = {};
                data['account'] = $.account;
                data['bookId'] = bookId;

                $.ajax({
                    method: 'GET',
                    url: 'borrow',
                    data: data,
                    timeout: 100000,
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (e) {
                        console.log('ERROR: ', e);
                    }
                });
            } else {
                window.open('login');
            }
        }

        function parseStatus(status) {
            switch (status.toLowerCase()) {
                case 'BORROWING_OUT'.toLowerCase():
                    return '<span style="color: #ea4335;">On loan</span>';
                default:
                    return '<span style="color: #34a853;">Available</span>';
            }
        }

    </script>
</body>

</html>
